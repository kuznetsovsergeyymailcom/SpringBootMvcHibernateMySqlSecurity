<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link type="text/css" href="/css/styles.css" rel="stylesheet"/>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"
            integrity="sha384-DJ25uNYET2XCl5ZF++U8eNxPWqcKohUUBUpKGlNLMchM7q4Wjg2CUpjHLaL8yYPH"
            crossorigin="anonymous"></script>

</head>
<body>
<div align="center" class="container" style="margin-top:50px;">
    <div class="main div-center w-50">
        <div th:if="${isNotValid}">
            <p class="alert alert-warning" role="alert">Invalid login or password!</p>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form" action="#" th:action="@{/validate}" method="post">
                                <fieldset>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="User name"
                                               th:name="username" type="text" required="true" autofocus="true"/>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Password"
                                               th:name="password" type="password" required="true"/>
                                    </div>

                                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in"/>
                                </fieldset>
                            </form>
                        </div>

                        <div class="row py-2">
                            <a th:href="@{/login}" class="btn btn-danger">
                                <i class="fab fa-google" ></i>
                                Login with Google
                            </a>


                            <div class="btn btn-primary px-2" th:type="submit" th:action="@{/login/facebook}">
                                <i class="fab fa-facebook" ></i>
                                Login with Facebook</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
